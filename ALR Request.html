<!DOCTTPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/form.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/kendo.all.min.js"></script>
    </head>
    <body>
        <!--First Part of the form-->
        <div class="container">
            <div class="form">
                <form class="form">
                    <div calss="row">
                        <div class="col-md-12">
                              <h1 id="heading">Audit Letter Response Request</h1>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <label>Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        
                        <div class="col-md-4">
                            <label for="text">Date Submitted</label>
                            <input type="date" class="form-control" id="dsubmitted">
                        </div>
                        <div class="col-md-4" for="text">
                            <label id=Doc>Date of Client's Request Letter</label>
                            <input type="date" class="form-control" id="drequestletter">
                        </div>
                    </div>
                    
                    <!--Second Part of the code-->
                    <div class="row">
                        <div class="col-md-6" for="text">
                            <label id=CN>Client Name</label>
                            <input list="list" class="form-control" placeholder="enter client name" id="cname">
                            <!--code for the drop down lsit-->
                            <datalist id="list">
                                <option value="James Baldwin">
                                    <option value="James Dean">
                                        <option value="James Powell">
                                            <option value="James Zesus">
                                                <option value="James XYZ">
                            </datalist>

                        </div>
                        
                        <div class="col-md-6" for="text">
                            <label for="text" id=CNN>Client Number</label>
                            <input list="cnlist" class="form-control" placeholder="enter client number" id="cnumber">
                            <datalist id="cnlist">
                                <option value="02224">
                                    <option value="02234">
                                        <option value="02235">
                                            <option value="02246">
                                                <option value="02256">
                                                
                                
                            </datalist>
                        </div>
                    </div>
                    
                    <!--Third Part of the form-->
                    <div class="row">
                        <div class="col-md-6" for="text">
                            <label for="text" id=ba>Billing Attorney</label>
                            <input type="text" class="form-control" id="battorney">
                        </div>
                        
                        <div class="col-md-6" for="text">
                            <label for="text" id=an>Attorney Name</label>
                            <label for="text" id=aa>Assistant</label>
                            <textarea rows="4" column="300"></textarea>
                        </div>
                    </div>
                    
                    <!--Fourth Part of the form-->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="text">Audit Processing Chechlist should be sent to</label>
                            <input type="text" class="form-control" id="achecklist">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <label for="text">End of Fiscal Year</label>
                            <input type="date" class="form-control" id="fyear">
                        </div>
                        
                        <div class="col-md-6">
                            <label>Update Request</label>
                            <input type="checkbox" class="form-control" id="urequest">
                        </div>
                    </div>
               
                    <div class="button-group">
                    <button type="button" class="btn btn-primary">Clear</button>
                    <a href = "email.html" class="btn btn-primary">Submit</button>                 
                    
                </form>
            
    </body>
</html>
